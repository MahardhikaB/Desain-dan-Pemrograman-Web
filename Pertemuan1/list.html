<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bekerja dengan List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        Ordered list
        <ol>
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ol>
        <br>
        <hr>
        Unordered list
        <ul>
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ul>
        <br>
        <hr>
        Definition list
        <dl>
            <dt>Satu</dt>
            <dd>Satu satu</dd>
            <dd> Satu dua</dd>
            <dt>Dua</dt>
            <dd>Dua dua</dd>
        </dl>
    </body>
</html>
